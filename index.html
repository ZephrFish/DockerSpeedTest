<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedtest Monitor</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>Internet Speed Test Results</h1>
    <table id="resultsTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Ping (ms)</th>
                <th>Download (Mbps)</th>
                <th>Upload (Mbps)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic data will be injected here -->
        </tbody>
    </table>

    <canvas id="speedChart" width="400" height="200"></canvas>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function fetchAndRenderData() {
            fetch(`/speedtest_results.json?timestamp=${new Date().getTime()}`)
                .then(response => response.json())
                .then(data => {
                    // Populate the DataTable
                    const tableBody = document.querySelector('#resultsTable tbody');
                    tableBody.innerHTML = ''; // Clear existing rows
                    data.forEach(entry => {
                        const row = `
                            <tr>
                                <td>${entry.date}</td>
                                <td>${entry.ping}</td>
                                <td>${entry.download}</td>
                                <td>${entry.upload}</td>
                            </tr>`;
                        tableBody.innerHTML += row;
                    });

                    // Reinitialize the DataTable
                    if ($.fn.DataTable.isDataTable('#resultsTable')) {
                        $('#resultsTable').DataTable().destroy();
                    }
                    $('#resultsTable').DataTable({
                        order: [[0, 'desc']],
                        paging: true,
                        searching: true
                    });

                    // Update the Chart
                    const labels = data.map(entry => entry.date);
                    const downloadData = data.map(entry => parseFloat(entry.download));
                    const uploadData = data.map(entry => parseFloat(entry.upload));

                    const ctx = document.getElementById('speedChart').getContext('2d');
                    if (window.speedChart) {
                        window.speedChart.destroy(); // Destroy existing chart before re-rendering
                    }
                    window.speedChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'Download Speed (Mbps)',
                                    data: downloadData,
                                    borderColor: 'blue',
                                    fill: false
                                },
                                {
                                    label: 'Upload Speed (Mbps)',
                                    data: uploadData,
                                    borderColor: 'green',
                                    fill: false
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        unit: 'minute'
                                    }
                                },
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Speed (Mbps)'
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data every 5 minutes
        fetchAndRenderData();
        setInterval(fetchAndRenderData, 300000); // 5 minutes in milliseconds
    </script>
</body>
</html>
